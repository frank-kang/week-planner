<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="colum-full">
        <h1>Weekly Planner</h1>
        <h2>Choose Day to Show Events</h2>
        <form action="">
          <p>Day of Week</p>
          <select id="days" name="days">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </form>
        <dialog>
          <form id="modal-form" action="">
            <label>Time of Event:</label>
            <select name="time" class="time">
              <option value="1:00">1:00pm</option>
              <option value="2:00">2:00pm</option>
              <option value="3:00">3:00pm</option>
            </select>
            <label for="daysOfWeek">Day of the Week:</label>
            <select id="daysOfWeek" name="day" class="day">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <p>Event Information:</p>
            <textarea name="notes" class="notes"></textarea>
            <button class="cancel-modal">Cancel</button>
            <button class="confirm">Confirm</button>
          </form>
        </dialog>
        <button class="open-modal">Add New Event</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <table>
          <thead>
            <tr>
              <th>time</th>
              <th>event</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>some event</td>
              <td>more items</td>
              <td><button>EDIT</button><button>DELETE</button></td>
            </tr>
            <tr>
              <td>more items</td>
              <td>more items</td>
              <td><button>EDIT</button><button>DELETE</button></td>
            </tr>
            <tr>
              <td>more items</td>
              <td>more items</td>
              <td><button>EDIT</button><button>DELETE</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
